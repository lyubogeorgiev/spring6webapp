<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Author List</h1>
    <table>
        <thead>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Number of Books</th>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.firstName}"></td>
            <td th:text="${author.lastName}"></td>
            <td th:text="${author.books.size()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
